{% extends "user/index.html" %}
{% block title %}
    <section class="py-1 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Добавить специализацию</h1>
                <p class="lead text-body-secondary">Введите данные для добавления направления</p>
            </div>
        </div>
    </section>
{% endblock %}
{% block body %}
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 7vh;
        }

        .registration-form {
            margin: auto;
            padding: 2em;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }

        .registration-form .form-error {
            color: #ff0000;
            margin-bottom: 1em;
        }

        .registration-form p {
            margin-bottom: 1em;
        }

        .registration-form input,
        .registration-form textarea,
        .registration-form select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .registration-form button.btn-register {
            background-color: #007bff;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .registration-form button.btn-register {
            background-color: #343a40;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .registration-form button.btn-register:hover {
            background-color: #495057;
        }
    </style>


    <div class="form-container">
        <form method='post' enctype="multipart/form-data" class="registration-form">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            {{ form.as_p }}
            <button type="submit" class="btn-register">Добавить</button>
        </form>
    </div>
{% endblock %}
