{% extends 'user/base.html' %}
{% block body %}
    <div class="container py-5"> <!-- Замените h-100 на py-5 для вертикальных отступов -->
        <div class="row min-vh-50 justify-content-center align-items-center">
            <!-- min-vh-50 уменьшит минимальную высоту строки -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4 mt-1">Введите ваш код</h4>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group">
                                    <input name="code" class="form-control" placeholder="Код подтверждения" type="text"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-secondary btn-block m-2">Подтвердить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
